name: Deploy Lambda Function

# on:
#     push:
#         branches:
#             - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14 # Defina a versão do Node.js conforme necessário

            - name: Install dependencies
              run: npm install

            - name: Compile TypeScript
              run: npm run build # Certifique-se de que este comando compila seu código TypeScript

            - name: Zip
              run: zip -r validate-customer.zip dist/*

            - name: Deploy to AWS
              uses: appleboy/lambda-action@master
              with:
                  aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws_region: ${{ secrets.AWS_REGION }}
                  function_name: validate-customer
                  zip_file: validate-customer.zip

            - name: Clean up
              run: npm ci
